<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GPT 라이선스 인증</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: 2rem;
      max-width: 480px;
      margin: auto;
    }
    h1 { margin-bottom: 1rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; margin: 1rem 0; }
    input, button { padding: .6rem .8rem; border-radius: 8px; border: 1px solid #ccc; margin-top: .5rem; width: 100%; }
    button { background: #4CAF50; color: white; cursor: pointer; border: none; }
    button:hover { background: #45a049; }
    #status { margin-top: 1rem; font-weight: bold; }
    #gpt-return { display: none; margin-top: 1rem; background: #2196F3; }
  </style>
</head>
<body>
  <h1>GPT 라이선스 인증</h1>

  <div class="card">
    <label>라이선스 키</label>
    <input type="text" id="licenseKey" placeholder="라이선스 키 입력" />
    <button onclick="checkLicense()">1. 키 확인</button>
  </div>

  <div class="card">
    <button onclick="loginWithGoogle()">2. Google 로그인</button>
  </div>

  <div class="card">
    <button onclick="activateKey()">3. 권한 확인 (키 활성화)</button>
  </div>

  <p id="status"></p>
  <button id="gpt-return" onclick="goBackToGPT()">✅ GPT로 돌아가기</button>

  <script>
    const SUPABASE_URL = "https://kwjxtfyzerwynwqnbpjk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3anh0Znl6ZXJ3eW53cW5icGprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNzUyOTAsImV4cCI6MjA3Mzc1MTI5MH0.ykrO0pTt6dK56pXPmvcnNdWSm894n1tvNPMvE4ZbgwI"; // Supabase → Project settings → API → anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentLicenseKey = "";

    // 1. 라이선스 키 확인
    async function checkLicense() {
      const key = document.getElementById("licenseKey").value.trim();
      if (!key) return setStatus("❌ 키를 입력하세요.");
      const res = await fetch(`${SUPABASE_URL}/functions/v1/license-precheck`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "apikey": SUPABASE_ANON_KEY },
        body: JSON.stringify({ license_key: key })
      });
      const data = await res.json();
      if (data.valid) {
        currentLicenseKey = key;
        setStatus("✅ 키 확인 완료. 다음 단계로 진행하세요.");
      } else {
        setStatus("❌ 잘못된 키거나 이미 사용된 키입니다.");
      }
    }

    // 2. Google 로그인
    async function loginWithGoogle() {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.href
        }
      });
      if (error) setStatus("❌ 로그인 실패: " + error.message);
      else setStatus("✅ Google 로그인 진행 중...");
    }

    // 3. 키 활성화
    async function activateKey() {
      if (!currentLicenseKey) return setStatus("❌ 먼저 키 확인을 해주세요.");

      const session = (await supabase.auth.getSession()).data.session;
      if (!session) return setStatus("❌ 로그인 세션이 없습니다. Google 로그인 먼저 하세요.");

      const res = await fetch(`${SUPABASE_URL}/functions/v1/activate`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": SUPABASE_ANON_KEY,
          "Authorization": `Bearer ${session.access_token}`
        },
        body: JSON.stringify({ license_key: currentLicenseKey })
      });
      const data = await res.json();

      if (data.ok) {
        // 활성화 후 entitlement 확인
        const entRes = await fetch(`${SUPABASE_URL}/functions/v1/entitlement`, {
          headers: {
            "apikey": SUPABASE_ANON_KEY,
            "Authorization": `Bearer ${session.access_token}`
          }
        });
        const ent = await entRes.json();

        if (ent.valid) {
          setStatus("✅ 권한 확인 완료! GPT 사용이 가능합니다.");
          document.getElementById("gpt-return").style.display = "block";
        } else {
          setStatus("❌ 권한 확인 실패. 다시 시도해주세요.");
        }
      } else {
        setStatus("❌ 키 활성화 실패: " + (data.reason || "알 수 없는 오류"));
      }
    }

    // 4. GPT로 돌아가기 (수동 버튼)
    function goBackToGPT() {
      window.location.href = "https://chatgpt.com/g/g-68c117eac37c8191b303c4d8746d4d56-seutog-yoso-jejag-gpt"; // 👉 여기에 네 Custom GPT 링크 넣기
    }

    function setStatus(msg) {
      document.getElementById("status").innerText = msg;
    }
  </script>
</body>
</html>
